<section class="work-list__wrapper work-display work-display--inactive wrapper" id="work">
	<ul class="work-list__list">
		<li class="work-list__item">
			<a href="#" class="work-list__link">
				<h3 class="work-list__title">Seekr</h3>
			</a>
		</li>
		{% for post in site.posts %}
		<li class="work-list__item">
			<a href="{{ post.url }}" class="work-list__link">
				<h3 class="work-list__title">{{ post.title }}</h3>
			</a>
		</li>
		{% endfor %}
	</ul>
</section>
