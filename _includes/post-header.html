<div class="post-header__container" style="background: {{ page.background }}; color: {{ page.text-color }};">
	<div class="wrapper post-header">
		<h1 class="post-header__title">{{ page.title }}</h1>
		{% include post-brief.html %}
		<div class="post-header__info">
			<h2 class="post-header__label">Details</h2>
			<div class="post-header__tags">
				<p class="post-header__details">Client: {{ page.client }}</p>
				<p class="post-header__details">My Role: {{ page.tags }}</p>
			</div>
		</div>
	</div>
</div>
